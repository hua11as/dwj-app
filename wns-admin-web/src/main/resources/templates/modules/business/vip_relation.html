<!DOCTYPE html>
<html>
<head>
<title>会员信息管理</title>
<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.vipId" @keyup.enter="query" placeholder="用户id">
			</div>
			<div class="form-group col-sm-2">
				<select class="form-control" v-model="q.level">
					<option v-for="item in levels" :value="item.value">{{item.name}}</option>
				</select>
			</div>
			<a class="btn btn-default" @click="query">查询</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/business/vipRelation.js?_${.now?long}"></script>
</body>
</html>
