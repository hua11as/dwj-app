<!DOCTYPE html>
<html>
<head>
<title>交易记录管理</title>
<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-1">
				<input type="text" class="form-control" v-model="q.vipId" @keyup.enter="query" placeholder="用户id">
			</div>
			<div class="form-group col-sm-1">
				<input type="text" class="form-control" v-model="q.nickName" @keyup.enter="query" placeholder="昵称">
			</div>
			<div class="form-group col-sm-2">
				<!--<input type="text" class="form-control" v-model="q.type" @keyup.enter="query" placeholder="交易类型">-->
				<select class="form-control" v-model="q.type">
					<option v-for="item in typeData" :value="item.value">{{item.name}}</option>
				</select>
			</div>
			<div class="form-group col-sm-2">
				<select class="form-control" v-model="q.status">
					<option v-for="item in jyStatus" :value="item.value">{{item.name}}</option>
				</select>
			</div>
			<div class="form-group col-sm-2">
				<input type="text" id="qCreateTime" class="form-control" v-model="q.createTime" @keyup.enter="query" placeholder="交易日期">
			</div>
			<a class="btn btn-default" @click="query">查询</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
     
   	<div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-2 control-label">用户id</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="record.vipId" placeholder="用户id"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">交易金额</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="record.amount" placeholder="交易金额"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">交易类型</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="record.type" placeholder="交易类型"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">交易状态</div>
				<label class="radio-inline">
					<input type="radio" name="status" value="0" v-model="record.status"/> 待入账
				</label>
				<label class="radio-inline">
					<input type="radio" name="status" value="1" v-model="record.status"/> 成功
				</label>
				<label class="radio-inline">
					<input type="radio" name="status" value="2" v-model="record.status"/> 失败
				</label>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">交易日期</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="record.createTime" placeholder="交易日期"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">订单号(在线支付，才有订单号)</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="record.orderId" placeholder="订单号"/>
				</div>
			</div>
			<!--<div class="form-group">-->
				<!--<div class="col-sm-2 control-label"></div>-->
				<!--<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>-->
				<!--&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>-->
			<!--</div>-->
		</form>
	</div>
</div>

<script src="${request.contextPath}/statics/js/modules/business/user_flow.js?_${.now?long}"></script>
</body>
</html>
