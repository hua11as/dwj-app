<!DOCTYPE html>
<html>
<head>
<title>充值提现管理</title>
<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-1">
				<input type="text" class="form-control" v-model="q.vipId" @keyup.enter="query" placeholder="用户id">
			</div>
			<div class="form-group col-sm-1">
				<input type="text" class="form-control" v-model="q.nickName" @keyup.enter="query" placeholder="昵称">
			</div>
			<div class="form-group col-sm-2">
				<!--<input type="text" class="form-control" v-model="q.type" @keyup.enter="query" placeholder="交易类型">-->
				<select class="form-control" v-model="q.type">
					<option v-for="item in typeData" :value="item.value">{{item.name}}</option>
				</select>
			</div>
			<a class="btn btn-default" @click="query">查询</a>

			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<!--<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>-->
			<!--<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>-->
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
     
   	<div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal" enctype="multipart/form-data">
			<!--<div class="form-group">-->
				<!--<div class="col-sm-2 control-label">会员ID</div>-->
				<!--<div class="col-sm-10">-->
					<!--<input type="text" class="form-control" v-model="charge.vipId" placeholder="会员ID"/>-->
				<!--</div>-->
			<!--</div>-->
			<div class="form-group">
				<div class="col-sm-2 control-label">用户id</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="charge.vipId" placeholder="用户id"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">交易类型</div>
				<div class="col-sm-10">
					<!--<input type="text" class="form-control" v-model="charge.type" placeholder="交易类型"/>-->
					<select class="form-control" v-model="charge.type">
						<option v-for="item in typeData" :value="item.value">{{item.name}}</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">交易金额</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="charge.amount" placeholder="交易金额"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">交易图片</div>
				<div class="col-sm-10">
					<input type="file" id="file" class="form-control" placeholder="交易图片" @change="upload"/>
					<img id="imageShow" src="" width="200" height="200" hidden>
				</div>
			</div>
			<!--<div class="form-group">-->
				<!--<div class="col-sm-2 control-label">交易日期</div>-->
				<!--<div class="col-sm-10">-->
					<!--<input type="text" class="form-control" v-model="charge.createTime" placeholder="交易日期"/>-->
				<!--</div>-->
			<!--</div>-->
			<div class="form-group">
				<div class="col-sm-2 control-label"></div>
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${request.contextPath}/statics/js/modules/business/charge.js?_${.now?long}"></script>
</body>
</html>
