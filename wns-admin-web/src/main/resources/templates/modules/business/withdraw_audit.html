<!DOCTYPE html>
<html>
<head>
    <title>提现审核管理</title>
    <#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-1">
                <input type="text" class="form-control" v-model="q.userId" @keyup.enter="query" placeholder="用户id">
            </div>
            <div class="form-group col-sm-1">
                <input type="text" class="form-control" v-model="q.nickName" @keyup.enter="query" placeholder="昵称">
            </div>
            <div class="form-group col-sm-2">
                <select class="form-control" v-model="q.auditStatus">
                    <option v-for="item in auditStatusData" :value="item.value">{{item.name}}</option>
                </select>
            </div>
            <a class="btn btn-default" @click="query">查询</a>
            <a class="btn btn-primary" @click="auditPass"><i class="fa fa-money"></i>&nbsp;审核通过</a>
            <a class="btn btn-danger" @click="auditNotPass"><i class="fa fa-money"></i>&nbsp;审核不通过</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/business/withdraw_audit.js?_${.now?long}"></script>
</body>
</html>
