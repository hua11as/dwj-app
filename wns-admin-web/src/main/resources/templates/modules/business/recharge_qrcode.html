<!DOCTYPE html>
<html>
<head>
    <title>充值二维码管理</title>
    <#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.nickName" @keyup.enter="query" placeholder="绑定用户昵称">
            </div>
            <div class="form-group col-sm-2">
                <select class="form-control" v-model="q.amount">
                    <option v-for="item in amountList" :value="item.value">{{item.name}}</option>
                </select>
            </div>
            <a class="btn btn-default" @click="query">查询</a>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
            <a class="btn btn-danger" @click="sync"><i class="fa fa-refresh"></i>&nbsp;同步二维码</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">充值金额</div>
                <div class="col-sm-10">
                    <select class="form-control" v-model="qrcode.amount">
                        <option v-for="item in amountList" :value="item.value">{{item.name}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">二维码图片</div>
                <div class="col-sm-10">
                    <input type="file" id="file" class="form-control" placeholder="交易图片" @change="upload"/>
                    <img id="imageShow" src="" width="200" hidden>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">实际充值金额</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="qrcode.realAmount" placeholder="实际充值金额"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/business/recharge_qrcode.js?_${.now?long}"></script>
</body>
</html>
