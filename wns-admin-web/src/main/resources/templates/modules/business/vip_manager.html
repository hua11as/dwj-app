<!DOCTYPE html>
<html>
<head>
<title>会员信息管理</title>
<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-1">
				<input type="text" class="form-control" v-model="q.id" @keyup.enter="query" placeholder="用户id">
			</div>
			<div class="form-group col-sm-1">
				<input type="text" class="form-control" v-model="q.nickName" @keyup.enter="query" placeholder="昵称">
			</div>
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.mobile" @keyup.enter="query" placeholder="手机号码">
			</div>
			<div class="form-group col-sm-2">
				<input type="text" id="qCreateTime" class="form-control" v-model="q.createTime" @keyup.enter="query" placeholder="注册时间">
			</div>
		</div>
		<div class="grid-btn">
			<a class="btn btn-default" @click="query">查询</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
     
   	<div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-2 control-label">手机号码</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="user.mobile" placeholder="手机号码"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">账号余额</div>
				<div class="col-sm-10">
					<input type="text" disabled="disabled" class="form-control" v-model="user.amount" placeholder="账号余额"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">交易密码</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="user.password" placeholder="交易密码"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">状态</div>
				<label class="radio-inline">
					<input type="radio" name="status" value="0" v-model="user.status"/> 正常
				</label>
				<label class="radio-inline">
					<input type="radio" name="status" value="1" v-model="user.status"/> 禁用
				</label>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div>
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${request.contextPath}/statics/js/modules/business/vip.js?_${.now?long}"></script>
</body>
</html>
